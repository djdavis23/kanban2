<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://stackpath.bootstrapcdn.com/bootswatch/4.1.3/flatly/bootstrap.min.css" rel="stylesheet" integrity="sha384-gJWVjz180MvwCrGGkC4xE5FjhWkTxHIR/+GgT8j2B3KKMgh6waEjPgzzh7lL7JZT"
    crossorigin="anonymous">
  <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
    integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <link rel="stylesheet" href="./assets/styles.css">
  <title>Kanban2</title>
</head>

<body>
  <header class="container-fluid">
    <div class="row">
      <div class="col-3">
        <h1>Kanban2</h1>
        <button onClick="app.controllers.user.showLogin()">Login</button>
        <button onClick="app.controllers.user.showRegister()">Register</button>
      </div>
      <div id="user-form" class="col-9">
        <form onSubmit="register(event)">
          <form-group class="row">
            <div class="col">
              <input type="text" class="form-control" name="userName" placeholder="User Name" required>
            </div>
            <div class="col">
              <input type="email" class="form-control" name="email" placeholder="Email" required>
            </div>
            <div class="col">
              <input type="password" class="form-control" name="password" placeholder="Enter password" required>
            </div>
            <div class="col">
              <input type="password" class="form-control" name="password2" placeholder="Confirm password" required>
            </div>
            <div class="col-2">
              <button type="submit">Submit</button>
            </div>
          </form-group>
        </form>
      </div>
    </div>
  </header>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.js"></script>
  <script src="app/main.js" type="module"></script>
</body>

</html>
