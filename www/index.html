<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://stackpath.bootstrapcdn.com/bootswatch/4.1.3/flatly/bootstrap.min.css" rel="stylesheet" integrity="sha384-gJWVjz180MvwCrGGkC4xE5FjhWkTxHIR/+GgT8j2B3KKMgh6waEjPgzzh7lL7JZT"
    crossorigin="anonymous">
  <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
    integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <link rel="stylesheet" href="./assets/styles.css">
  <title>Kanban2</title>
</head>

<body>
  <header class="container-fluid bg-primary">
    <div class="row">
      <div class="col-3 mb-2">
        <h1 class="text-white">Kanban2</h1>
        <div id="user-buttons">
          <!-- user buttons go here -->
        </div>

      </div>
      <div id="user-form" class="col-9">
        <!-- login/register forms go here -->
      </div>
    </div>
  </header>
  <main class="container-fluid">
    <div class="row">
      <div class="col-9">

        <!--  New Board Modal -->
        <div class="modal fade" id="newBoardModal" tabindex="-1" role="dialog" aria-labelledby="newBoardModalLabel"
          aria-hidden="true">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header bg-light text-primary">
                <h5 class="modal-title" id="newBoardModalLabel">Create New Board</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <form onSubmit="app.controllers.board.createBoard(event); $('#newBoardModal').modal('hide')">
                <div class="modal-body">
                  <form-group>
                    <input type="text" name="title" class="form-control" placeholder="Board Title" required>
                    <textarea class="form-control mt-2" name="description" placeholder="Description" rows="5" cols="30"
                      required></textarea>
                  </form-group>
                </div>
                <div class="modal-footer bg-light">
                  <button type="submit" class="btn btn-primary">Submit</button>
                </div>
              </form>
            </div>
          </div>
        </div>


        <div id="main-content" class="row">

          <!-- boards or lists go here -->


        </div>
      </div>
      <div id="detail-pane" class="col-3">
        <!-- task details appear here -->




      </div>
    </div>
  </main>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
  <script src="./app/main.js" type="module"></script>
</body>

</html>
